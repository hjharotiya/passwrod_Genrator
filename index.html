<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>password Genrator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="section-container">
<div class="passwordBox">
	<div class="upper">
		<h2 class="heading"> <i class="fa fa-lock"></i> password Genrator</h2>
		<div id="password"></div>

		<div class="range-container">
			<label >password length <span id="lengthDigit">8</span> </label>
			<input type="range" min="1" max="20" value="8" id="range">
		</div>

		<div class="checkCases">
			<div class="form-control">
				<label for="uppercase">Include Uppercase</label>
				<input type="checkbox" name="upppercase" id="uppercase">
			</div>
			<div class="form-control">
				<label for="uppercase">Include numbers</label>
				<input type="checkbox" name="numbers" id="numbers">
			</div>
			<div class="form-control">
				<label for="uppercase">Include symbols</label>
				<input type="checkbox" name="symbols" id="symbols">
			</div>
		</div>

	</div>
	<button class="genBtn">Genrate Password</button>
</div>
</div>
</body>
<script src="app.js"></script>
</html>
